upstream puma {
  server unix:///home/deployer/arink-redmine/shared/tmp/sockets/arink-redmine-puma.sock;
}

server {
    listen 80 default_server deferred;
    server_name redmine.t-org.net;
    rewrite     ^   https://$server_name$request_uri? permanent;
}


server {
  #listen 80 default_server deferred;
  #server_name arink-redmine.cloudapp.net;
  listen 443 ssl;
  server_name redmine.t-org.net;

  ssl      on;
  ssl_certificate /home/deployer/redmine-ssl/t-org.crt;
  ssl_certificate_key /home/deployer/redmine-ssl/t-org.key;

  ssl_session_timeout 15m;

  ssl_protocols TLSv1 TLSv1.1 TLSv1.2;
  ssl_ciphers   HIGH:!aNULL:!MD5;
  ssl_prefer_server_ciphers on;


  root /home/deployer/arink-redmine/current/public;
  access_log /home/deployer/arink-redmine/current/log/nginx.access.log;
  error_log /home/deployer/arink-redmine/current/log/nginx.error.log info;

  location ^~ /assets/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @puma;
  location @puma {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;

    proxy_pass http://puma;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 10M;
  keepalive_timeout 10;
}
